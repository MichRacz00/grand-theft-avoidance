<!DOCTYPE html>
<!--Statistics grouped by articles-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="css/articles.css">
    <link rel="stylesheet" href="css/Sidebar.css">
    <!--Boxicons Icons-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!--Tabulator-->
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <!--ChartJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"> </script>
    <!--jQuery & Misc.-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/linq.js/2.2.0.2/linq.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

<!--SIDEBAR-->
<div class="sidebar">
    <div class = "nav_top">
        <div class = "logo">
            <img src="images/OrangeLogo.png" alt="logo" id="logo"/>
            <span id="comp_name">LOGO</span>
        </div>
        <div class = "Profile">
            <img src="images/store_manager.png" alt="avatar" id="avatar"/>
            <div class="name">
                <span id = "name">Firstname Lastname</span>
            </div>
            <div class="title">
                <span id = "title"></span>
            </div>
        </div>
    </div>

    <ul class="nav_list" id = "navigation">

        <!--Dashboard-->
        <li class="unselected-tab" id = "dashboard" onclick="location.href = 'dashboard.html'">
            <i class='bx bxs-dashboard'></i>
            <span class="tab-description">Dashboard</span>
        </li>
        <!--Analytics-->
        <li class="unselected-tab"  id="analytics" onclick="location.href = 'storemanager.html'">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="tab-description">Analytics</span>
        </li>

        <!--Articles-->
        <li class="selected-tab" id = "articles">
            <i class='bx bx-shopping-bag'></i>
            <span class="tab-description">Articles</span>
        </li>

        <hr/>
        <!--Setting-->
        <li class="unselected-tab" id = "settings" onclick="location.href='settings.html'">
            <i class='bx bx-cog' ></i>
            <span class="tab-description">Setting</span>
        </li>


        <!--Log out-->
        <li class="unselected-tab" id = "log-out" onclick="location.href='login.html'">
            <i class='bx bx-log-out' ></i>
            <span class="tab-description">Log out</span>
        </li>
    </ul>
</div>

<!--CONTENT-->
<div class="articles-content">
    <div id = "header">
        <span id ="store_header">Article Statistics</span>
    </div>

    <div id = "table_buttons">
        <div  id = "table"></div>

        <div id = "buttons">
            <button id="download-csv" class= "btn1"> <i class="fa fa-download"></i> Download CSV</button>
            <button id="download-json" class= "btn2"> <i class="fa fa-download"></i> Download JSON</button>
            <button id="download-xlsx" class= "btn1"> <i class="fa fa-download"></i> Download XLSX</button>
        </div>
    </div>

    <div id = "graph">
        <canvas id ="chart"></canvas>
    </div>
</div>


<script src = javascript/articles.js></script>

</body>
</html>
