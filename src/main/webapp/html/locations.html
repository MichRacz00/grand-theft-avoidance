<!DOCTYPE html>
<!--Statistics grouped by articles-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stores</title>
    <link rel="stylesheet" href="css/articles.css">
    <link rel="stylesheet" href="css/Sidebar.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
</head>
<body>

<!--SIDEBAR-->
<div class="sidebar">
    <div class = "nav_top">
        <div class = "logo">
            <img src="images/OrangeLogo.png" alt="logo" id="logo"/>
            <span id="comp_name">LOGO</span>
        </div>
        <div class = "Profile">
            <img src="images/store_manager.png" alt="avatar" id="avatar"/>
            <div class="name">
                <span id = "name">Firstname Lastname</span>
            </div>
            <div class="title">
                <span id = "title">Division Manager</span>
            </div>
        </div>
    </div>

    <ul class="nav_list">

        <!--Dashboard-->
        <li class="unselected-tab" onclick="location.href='dashboard.html'">
            <i class='bx bxs-dashboard'></i>
            <span class="tab-description">Dashboard</span>
        </li>
        <!--Analytics-->
        <li class="selected-tab">
            <i class='bx bx-pie-chart-alt-2' ></i>
            <span class="tab-description">Analytics</span>
        </li>

        <!--Locations-->
        <li class="unselected-tab" onclick="location.href='divisionmanager.html'">
            <i class='bx bx-map'></i>
            <span class="tab-description">Locations</span>
        </li>

        <!--Articles-->
        <li class="unselected-tab" onclick="location.href='articles.html'">
            <i class='bx bx-shopping-bag'></i>
            <span class="tab-description">Articles</span>
        </li>

        <hr/>
        <!--Setting-->
        <li class="unselected-tab" onclick="location.href='settings.html'">
            <i class='bx bx-cog' ></i>
            <span class="tab-description">Setting</span>
        </li>

        <!--Log out-->
        <li class="unselected-tab" onclick="location.href='login.html'">
            <i class='bx bx-log-out' ></i>
            <span class="tab-description">Log out</span>
        </li>
    </ul>
</div>

<!--CONTENT-->
<div class="locations-content">
    <div id = "header">
        <span id ="store_header">Store Statistics</span>
    </div>

    <div id = "table_buttons">
        <div  id = "table"></div>

        <div id = "buttons">
            <button id="download-csv" class= "btn1"> <i class="fa fa-download"></i> Download CSV</button>
            <button id="download-json" class= "btn2"> <i class="fa fa-download"></i> Download JSON</button>
            <button id="download-xlsx" class= "btn1"> <i class="fa fa-download"></i> Download XLSX</button>
        </div>
    </div>

    <div id = "graph">
        <canvas id = "chart"></canvas>
    </div>
    <div id="mapModal" class="modal" style="text-align: center;">
        <a href="#" rel="modal:close">Close</a>
    </div>
</div>

<script src = javascript/locations.js></script>

</body>
</html>
